
<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Тестовое задание е2е4</title>
        <meta charset="utf-8">
        <meta name="description">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="./assets/css/main.css" rel="stylesheet">

        <body>
            <div class="wrapper">
                <div id="app">
                    <div class="content-wrapper">
                        <section>
                            <div class="container">
                                <form class="form-pos" name="my-form" method="get" onsubmit="return validate()" novalidate>
                                    <input class="btn" type="text" name="my-name" data-show-error-message="first-name" placeholder="Имя" autocomplete="nope">
                                    <input class="btn" type="text" name="my-surname" data-show-error-message="second-name" placeholder="Фамилия" autocomplete="nope">
                                    <input class="btn" type="email" name="my-email" data-show-error-message="email" placeholder="Email" autocomplete="nope">
                                    <input class="btn" type="password" name="my-password" data-show-error-message="first-password" placeholder="Пароль">
                                    <input class="btn" type="password" data-show-error-message="second-password" placeholder="Подтвердите Пароль">
                                    <input class="btn" type="text" name="my-date" data-show-error-message="date" onfocus="(this.type='date')" onblur="(this.type='text')" placeholder="Дата Рождения 02-12-2012">
                                    <input class="btn btn__gradient" type="submit" value="Отправить">
                                </form>
                            </div>
                        </section>
                    </div>
                </div>
            </div>
            <script type="text/javascript"></script>
